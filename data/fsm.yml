states:
  - initial
  - question_1
  - question_2
  - question_3
  - score

commands:
  - start
  - end
  - say_no
  - say_yes

functions:
  - transition:
      from: initial
      into: question_1
    command: start
    message: ext_init

  - transition:
      from: question_1
      into: question_2
    command: any
    message: ext_val_ans_1
    slot:
      name: answer_1
      mode: whole_text

  - transition:
      from: question_2
      into: question_3
    command: any
    message: ext_val_ans_2
    slot:
      name: answer_2
      mode: whole_text

  - transition:
      from: question_3
      into: score
    command: any
    message: ext_score
    slot:
      name: answer_3
      mode: whole_text

  - transition:
      from: score
      into: initial
    command: say_no
    message: >-
      That's ok.
      See you next time! ğŸ‘‹

  - transition:
      from: score
      into: initial
    command: say_yes
    message: ext_score_review

  - transition:
      from: any
      into: initial
    command: end
    message: >-
      Exited from the quiz.
      Bye bye! ğŸ‘‹

defaults:
  unknown: "Not sure I understood, try again please."
  unsure: "Not sure I understood, try again please."
  error: "I'm sorry, there was an error."
