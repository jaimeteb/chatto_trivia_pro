transitions:
  - from:
      - initial
    into: select_category
    command: start_category
    answers:
      - text: |-
          Hello and welcome to the trivia bot! ✨
          
          You'll be asked 3 different trivia questions from any difficulty.
          Select a category:

          1. General Knowledge 🎓
          2. Books 📚
          3. Film 🍿
          4. Music 🎹
          5. Musicals & Theatres 🎭
          6. Television 📺
          7. Video Games 🎮
          8. Board Games 🎲
          9. Science & Nature 🧬
          10. Computers 💻
          11. Mathematics 🧮
          12. Mythology 🔱
          13. Sports ⚽
          14. Geography 🗺️
          15. History 📜
          16. Politics 👨‍⚖️
          17. Art 🎨
          18. Celebrities 👩‍🎤
          19. Animals 🐅
          20. Vehicles 🏎️
          21. Comics 💬
          22. Gadgets ⚙️
          23. Japanese Anime & Manga 🇯🇵
          24. Cartoon & Animations 📺

  - from:
      - select_category
    into: question_1
    command: any
    extension:
      server: trivia
      name: init_category

  - from:
      - initial
    into: question_1
    command: start
    extension:
      server: trivia
      name: init

  - from:
      - question_1
    into: question_2
    command: any
    extension:
      server: trivia
      name: val_ans_1
    slot:
      name: answer_1
      mode: whole_text

  - from:
      - question_2
    into: question_3
    command: any
    extension:
      server: trivia
      name: val_ans_2
    slot:
      name: answer_2
      mode: whole_text

  - from:
      - question_3
    into: score
    command: any
    extension:
      server: trivia
      name: score
    slot:
      name: answer_3
      mode: whole_text

  - from:
      - score
    into: initial
    command: say_no
    answers:
      - text: That's ok.
      - text: See you next time! 👋

  - from:
      - score
    into: initial
    command: say_yes
    extension:
      server: trivia
      name: score_review

  - from:
      - any
    into: initial
    command: end
    answers:
      - text: Exited from the quiz.
      - text: Bye bye! 👋

defaults:
  unknown: "Not sure I understood, try again please."
  unsure: "Not sure I understood, try again please."
  error: "I'm sorry, there was an error."
